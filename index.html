<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acounting app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/img/irelia (1).png"
      type="image/x-icon"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="home-anchor">
        <a href="index.html">Acounting App</a>
      </div>
      <nav>
        <a href="index.html">Balance</a>
        <a href="categorias.html">Categorias</a>
        <a href="reporte.html">Reportes</a>
      </nav>
    </header>

    <main id="main" class="">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-lg-4">
            <div class="bg-light border border-3 rounded-3">
              <div class="container mt-2">
                <h4 class="fw-bolder">Balance</h4>
                <div class="row">
                  <div class="col-6">
                    <h5>Ganancia</h5>
                  </div>
                  <div class="col-6">
                    <p
                      id="gain-counter"
                      class="text-success d-flex justify-content-end"
                    >
                      +$<span>0</span>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <h5>Gasto</h5>
                  </div>
                  <div class="col-6">
                    <p
                      id="loss-counter"
                      class="text-danger d-flex justify-content-end"
                    >
                      -$<span>0</span>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <h5>Total</h5>
                  </div>
                  <div class="col-6">
                    <p
                      id="final-amount"
                      class="fw-bolder d-flex justify-content-end"
                    >
                      $<span>0</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-3 bg-light border border-3 rounded-3">
              <div class="container mt-2">
                <div class="row mb-3">
                  <div class="col-6">
                    <h4 class="fw-bolder">Filtros</h4>
                  </div>
                  <div class="col-6 d-flex align-items-center text-primary">
                    <!-- <span>Ocultar Filtros</span>  -->
                  </div>
                </div>
                <div class="mb-3">
                  <h5>Tipo</h5>
                  <select
                    id="type-filter"
                    class="form-select form-select-sm"
                    aria-label=".form-select-sm example"
                  >
                    <option value="Todos">Todos</option>
                    <option value="Gasto">Gasto</option>
                    <option value="Ganancia">Ganancia</option>
                  </select>
                </div>
                <div class="mb-3">
                  <h5>Categoría</h5>
                  <select
                    id="select-category"
                    class="form-select form-select-sm"
                    aria-label=".form-select-sm example"
                  >
                    <option value="Todas">Todas</option>
                  </select>
                </div>
                <div class="mb-3">
                  <h5>Desde</h5>
                  <input
                    id="filter-date"
                    type="date"
                    class="input-group form-control"
                  />
                </div>
                <div class="mb-3">
                  <h5>Ordenar por</h5>
                  <select
                    id="select-sort"
                    class="form-select form-select-sm"
                    aria-label=".form-select-sm example"
                  >
                    <option value="ordenar-por">Ordenar por</option>
                    <option value="mas-reciente">Más reciente</option>
                    <option value="menos-reciente">Menos reciente</option>
                    <option value="mayor-monto">Mayor monto</option>
                    <option value="menor-monto">Menor monto</option>
                    <option value="a-z">A/Z</option>
                    <option value="z-a">Z/A</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="container col-12 col-lg-8">
            <div class="bg-light border border-3 rounded-3 mt-lg-0 mt-3 mb-3">
              <div class="container mt-3">
                <div class="row">
                  <div class="col-6">
                    <h4 class="fw-bolder">Operaciones</h4>
                  </div>
                  <div class="col-6 d-flex justify-content-end">
                    <a href="nuevaOperacion.html"
                      ><button type="button" class="btn btn-danger">
                        + Nueva operación
                      </button></a
                    >
                  </div>
                </div>
              </div>
              <div class="container d-flex flex-column pb-3">
                <!-- Cuando No hay operaciones -->
                <div id="empty-ops" class="">
                  <div
                    class="container d-flex justify-content-center align-items-center mt-5"
                  >
                    <img
                      src="assets/img/No.webp"
                      class="img-fluid"
                      alt="PersonsAndMoney"
                    />
                  </div>
                  <div
                    class="container d-flex justify-content-center align-items-center mt-5"
                  >
                    <h5>Sin resultados</h5>
                  </div>
                  <div
                    class="container d-flex justify-content-center align-items-center mt-2"
                  >
                    <p>Cambia los filtros o agrega operaciones</p>
                  </div>
                </div>
                <!-- Cuando se agregan operaciones -->
                <div id="loaded-ops" class="">
                  <div class="d-none d-md-flex row mt-3">
                    <div class="col-3">
                      <p class="fw-bold">Descripcion</p>
                    </div>
                    <div class="col-3">
                      <p class="fw-bold">Categoria</p>
                    </div>
                    <div class="col-2">
                      <p class="fw-bold">Fecha</p>
                    </div>
                    <div class="col-2">
                      <p class="fw-bold text-center">Monto</p>
                    </div>
                    <div class="col-2">
                      <p class="fw-bold">Acciones</p>
                    </div>
                  </div>
                  <!-- OPERATION ROW -->
                  <div id="operation-row-grid">
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/types/script.js"></script>
    <script src="./assets/types/operations.js"></script>
    <script src="./assets/types/filters.js"></script>
    <script src="./assets/types/balance.js"></script>
  </body>
</html>
