<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New operation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/img/irelia (1).png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="home-anchor">
        <a href="index.html">Jin's Counting</a>
      </div>
      <nav>
        <a href="index.html">Balance</a>
        <a href="categorias.html">Categorias</a>
        <a href="reporte.html">Reportes</a>
      </nav>
    </header>

    <section id="newOp" class="">
      <div
        class="container col-lg-6 col-11 bg-light border border-3 rounded-3 mt-5"
      >
        <h2 class="mt-3">Nueva Operación</h2>
        <form id="newOp-form" action="">
          <div class="my-3">
            <label class="label fw-bold"> Descripción:</label>
            <div class="input-group input-group-sm">
              <input
                id="newOp-description"
                required
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="my-3">
            <label class="label fw-bold"> Monto:</label>
            <div class="input-group input-group-sm">
              <input
                id="newOp-amount"
                required
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="mt-3">
            <label class="label fw-bold"> Tipo:</label>
            <select
              id="newOp-type"
              required
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option value="Gasto">Gasto</option>
              <option value="Ganancia">Ganancia</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="label fw-bold"> Categoria:</label>
            <select
              id="newOp-category"
              required
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <!-- option with values -->
            </select>
          </div>
          <div class="mt-3">
            <label class="label fw-bold"> Fecha:</label>
            <input
              id="newOp-date"
              required
              type="date"
              class="input-group form-control"
            />
          </div>
          <div class="mt-5 mb-3 d-flex justify-content-end">
            <a href="index.html"
              ><button
                id="newOp-cancelbtn"
                type="button"
                class="btn btn-danger me-3"
              >
                Cancelar
              </button></a
            >
            <button
              id="submit-newOp"
              type="submit"
              class="btn btn-success fw-bold"
            >
              Agregar
            </button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/types/script.js"></script>
    <script src="./assets/types/categories.js"></script>
    <script src="./assets/types/operations.js"></script>
  </body>
</html>
